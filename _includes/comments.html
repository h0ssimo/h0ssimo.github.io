<section class="comments">
    <div class="constrain--body">
            <!-- Comments -->
            {% if site.data.comments[page.slug] %}
            {% assign comments = site.data.comments[page.slug] | sort %}
            {% endif %}
            <div class="comments__existing js-comments" {% if comments == null %} aria-hidden="false" {% endif %}>
                <h3 class="comments__heading heading-2">Comments</h3>
    
                {% for comment in comments %}
                    <article id="comment{{ forloop.index }}" class="js-comment comment">
                        <div class="comment__avatar-wrapper">
                            <img class="comment__avatar" src="https://www.gravatar.com/avatar/{{ comment[1].email }}?d=mm&s=100">
                        </div>
                        <div class="comment__content-wrapper">
                            <h4 class="comment__author">{{ comment[1].name }}</h4>
                            <p class="comment__date">
                                <a href="#comment{{ forloop.index }}">
                                    {{ comment[1].date | date: "%B %d, %Y" }}
                                </a>
                            </p>
                            <div class="comment__body">
                                {{ comment[1].message | markdownify }}
                            </div>
                        </div>
                    </article>
                {% endfor %}
            </div>
            <!-- New Comment -->
            <h2 class="comments__heading heading-2"> What do you think? </h2>

            <form id="post-new-comment" class="form" action="{{ site.staticmanUrl }}" method="post">
            <input type="hidden" name="options[slug]" value="{{ page.slug }}">
            <input name="options[redirect]" type="hidden" value="{{ site.url }}{{ page.url | }}">

            <input type="hidden" name="options[reCaptcha][siteKey]" value="6LdU1WIUAAAAAEoj4yVTDbu4AOLFWPq0LpU_rBHj">
            <input type="hidden" name="options[reCaptcha][secret]" value="hYI89q1yIVlEgz0M/r9FJxL69VJF4WhH1TXU9A/Sn+JMXXbX47mEXl6pyE7B6KQ4N8ExNwMRdLaFKVEm4PX5ePRI0jskqQNtfd+8206EOjKyCY5sN0zvNmQ4LFlP2/Y2nUIgwvM0bpVTWStg8pYV5QDUpNIBoyHUhjegFe7/pq4=">

            <input class="form__field text-field" type="text" name="fields[name]" placeholder="Name" required/>
            <input class="form__field text-field" type="email" name="fields[email]" placeholder="E-mail" required/>
            <textarea class="form__field text-field" rows="10" name="fields[message]" placeholder="Write your comment." required></textarea>
            <input id="form-subscribe" type="checkbox" name="options[subscribe]" value="email" class="checkbox">
            <label for="form-subscribe" class="form__field checkbox__label" style="display: inline-table">Notify me of new comments.</label>
            
            <div class="form__recaptcha g-recaptcha" data-sitekey="6LdU1WIUAAAAAEoj4yVTDbu4AOLFWPq0LpU_rBHj"></div>
            <script src='https://www.google.com/recaptcha/api.js'></script>
    

            <input class="cta" type="submit" value="Send" />

            </form>
    </div>
</section>
