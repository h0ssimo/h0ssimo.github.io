<!DOCTYPE HTML>
<html>

<head>
    {% include head.html %}

</head>

<body class="is-loading">

    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">

        <!-- Header -->
        <header id="header">
            <a href="{{ "" | absolute_url }}" class="logo" data-no-instant>{{site.title}}</a>
        </header>


        <!-- Nav -->
        <nav id="nav">

            {% include nav.html %}

            <ul class="icons">
                <li>
                    <a href="https://artstation.com/{{site.artstation}}" class="icon fa-artstation" rel="nofollow">
                        <span class="label">Artstation</span>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com/{{site.instagram}}" class="icon fa-instagram" rel="nofollow">
                        <span class="label">Instagram</span>
                    </a>
                </li>
                <li>
                    <a href="https://linkedin.com/in/{{site.linkedin}}" class="icon fa-linkedin" rel="nofollow">
                        <span class="label">LinkedIn</span>
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com/{{site.facebook}}" class="icon fa-facebook" rel="nofollow">
                        <span class="label">Facebook</span>
                    </a>
                </li>
            </ul>
        </nav>

        {{content}}

        <!-- Footer -->
        {% include foot.html %}

    </div>

    <!-- Scripts -->
    {% include scripts-main.html %} {% include tracking.html %}

</body>

</html>
